<!DOCTYPE html>
<html>
<head>
	<title>Imager Upgrade</title>
	<script src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/hybris/hybrisImager.js"></script>
	<script type="text/javascript" src="src/hybrisImagerAdditions.js"></script>
	<style type="text/css">
		.image-wrapper { width:200px; }
		.img-responsive { max-width:100%; }
		@media (min-width:800px){
			.image-wrapper { width:800px; }
		}
	</style>
</head>
<body>

	<h1>On page image</h1>
	<div class="image-wrapper">
		<img class="js-responsive-image img-responsive"
			data-media='{ "400": "img/small-x1.jpg", "800": "img/large-x1.jpg" }'
			data-media-x2='{ "400": "img/small-x2.jpg", "800": "img/large-x2.jpg" }'
			data-media-x3='{ "400": "img/small-x3.jpg", "800": "img/large-x3.jpg" }'>
	</div>

	<h1>Background image</h1>
	<div class="js-responsive-image" style="display:inline-block; width:510px; height:650px; background-size:100%; background-repeat:no-repeat;"
			data-media='{ "500": "img/small-x1.jpg", "800": "img/large-x1.jpg" }'
			data-media-x2='{ "500": "img/small-x2.jpg", "800": "img/large-x2.jpg" }'>
	</div>

	<script type="text/javascript">
		$(function(){ imgr = new Imager('.js-responsive-image'); });
	</script>

</body>
</html>
