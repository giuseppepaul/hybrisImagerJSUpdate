<!DOCTYPE html>
<html>
<head>
	<title>Imager Upgrade</title>
	<script src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/hybris/hybrisImager.js"></script>
	<script type="text/javascript" src="src/hybrisImagerAdditions.js"></script>
	<style type="text/css">
		.image-wrapper { width:200px; }
		.img-responsive { max-width:100%; }
		@media (min-width:800px){
			.image-wrapper { width:800px; }
		}
	</style>
</head>
<body>

	<div class="image-wrapper">
		<img class="js-responsive-image img-responsive"
			data-media='{ "400": "img/small.png", "800": "img/large.jpg" }'
			data-media-x2='{ "400": "img/small.png?size=x2", "800": "img/large.jpg?size=x2" }'
			data-media-x3='{ "400": "img/small.png??size=x3", "800": "img/large.jpg?size=x3" }'>
	</div>

	<script type="text/javascript">
		$(function(){ imgr = new Imager('.js-responsive-image'); });
	</script>

</body>
</html>
